<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/world.css" rel="stylesheet">
    <link href="styles/characters.css" rel="stylesheet">
    <link href="styles/objects.css" rel="stylesheet">
    <link href="styles/buttons.css" rel="stylesheet">
    <link href="styles/text.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="scripts/characters.js"></script>
    <script src="scripts/gamelogic.js"></script>
    <script src="scripts/platforms.js"></script>

    <title>PixelLeap</title>
</head>
<body>
    <!-- Main Window -->
    <div>
        <!-- Start Window -->
        <div>
            <!-- Title -->
            <div class="Title">
                <h1>PixelLeap</h1>
                <button class="large-button" onclick="startGame()">Start</button>
            </div>
            <!-- Ground -->
            <div class="Ground"></div>
            <!-- Sky -->
            <div class="Sky"></div>

            <!-- Character -->
            <div class="player"></div>
            <div class="enemy1"></div>
            <div class="enemy2"></div>
            <div class="enemy3"></div>

            <!-- Platforms -->
            <div class="Platform1"></div>
            <div class="Platform2"></div>
            <div class="Platform3"></div>

        </div>
    </div>
</body>
</html>
